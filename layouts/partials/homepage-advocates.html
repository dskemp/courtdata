<section class="section2">
	<h2 class="sectionTitle">Browse Advocates</h2>
	<hr class="sectionTitleRule">
	<hr class="sectionTitleRule2">
	<div class="section2Content">
			{{ range $name, $taxonomy := .Site.Taxonomies.advocates }}
				{{ $adv_url := delimit (slice "/advocates" $name) "/" }}
						<p class="sectionContent"><a href="{{ $adv_url }}">{{ $name }}</a></p>
			{{ end }}
	</div>
</section>
