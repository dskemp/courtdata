{{ $this := . }}
{{ with .Params.advocates }}
	<p><span>Advocates:</span></p>
	<ul style="list-style-type: none; padding-left: 0px;">{{ range $index, $element := . }} <li style="margin: 1em 0em;"><a style="font-weight: 500;" href="/advocates/{{ . | urlize }}">{{ . }}</a>, {{ index $this.Params.roles $index }}</li>{{ end }}</ul>
{{ end }}
